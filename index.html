<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="78x28" href="./images/favicon.png">

    <title>Dev.to | UNX Slick App</title>

    <!-------- Google Fonts -------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <!-------- SCSS File -------->
    <link rel="stylesheet" href="./dist/styles.css">

</head>
<body>

    <header>
        <nav class="navbar-container">
            <div class="logo">
                <a href="#">UNX</a>
            </div>

            <label class="hamburger">
                <input type="checkbox">
                <svg viewBox="0 0 32 32">
                  <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                  <path class="line" d="M7 16 27 16"></path>
                </svg>
            </label>

            <div class="nav-links">
                <a href="" class="links">Products</a>
                <a href="" class="links">About</a>
                <a href="" class="links">Resources</a>
                <a href="" class="links links4">Contact</a>
            </div>

            <div class="nav-btn">
            <button>
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Dashboard</span>
            </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1 class="first-heading">The Best Way To</h1>
            <h1 class="second-heading">Track Your Daily Progress</h1>

            <p>
                UNX Allows you to track all your daily task progress using gamification 
                methods and earn rewards for specific coupons
            </p>
            
            <div class="button">
                <div class="button-wrapper">
                    <p class="text">Try this app</p>
                    <span class="icon">
                        <img src="./images/download.svg" alt="Download Icon">
                    </span>
                </div>
            </div>
            
            <div class="image-container">
                <img class="desktop" src="./images/frame-desktop.png" alt="Desktop frame">
                <img class="mobile" src="./images/frame-mobile.png" alt="Mobile frame">
            </div>

            <!-- <picture class="image-container">
                
                <source media="(min-width: 601px)" srcset="./images/frame-desktop.png">
                
                <source media="(max-width: 600px)" srcset="./images/frame-mobile.png">
                
                <img src="./images/frame-desktop.png" alt="Responsive Image" class="responsive-image">
            </picture> -->
            
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
