<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="78x28" href="./images/favicon.png">

    <title>Dev.to | UNX Slick App</title>

    <!-------- Google Fonts -------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <!-------- SCSS File -------->
    <link rel="stylesheet" href="./dist/styles.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <header>
        <nav class="navbar-container">
            <div class="logo" data-aos="fade-right" data-aos-duration="1900">
                <a href="#">UNX</a>
            </div>

            <label class="hamburger" data-aos="fade-left" data-aos-duration="1900">
                <input type="checkbox">
                <svg viewBox="0 0 32 32">
                  <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                  <path class="line" d="M7 16 27 16"></path>
                </svg>
            </label>

            <div class="nav-links" data-aos="fade-down" data-aos-duration="1900">
                <a href="" class="links">Products</a>
                <a href="" class="links">About</a>
                <a href="" class="links">Resources</a>
                <a href="" class="links links4">Contact</a>
            </div>

            <div class="nav-btn" data-aos="fade-left" data-aos-duration="1900">
            <button>
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Dashboard</span>
            </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1 class="first-heading" data-aos="fade-right" data-aos-duration="1900">The Best Way To</h1>
            <h1 class="second-heading" data-aos="fade-left" data-aos-duration="1900">Track Your Daily Progress</h1>

            <p data-aos="fade-up" data-aos-duration="1900">
                UNX Allows you to track all your daily task progress using gamification 
                methods and earn rewards for specific coupons
            </p>
            
            <div class="button" data-aos="fade-up" data-aos-duration="1900">
                <div class="button-wrapper">
                    <p class="text">Try this app</p>
                    <span class="icon">
                        <img src="./images/download.svg" alt="Download Icon">
                    </span>
                </div>
            </div>
            
            <div class="image-container">
                <img class="desktop" src="./images/frame-desktop.png" alt="Desktop frame">
                <img class="mobile" src="./images/frame-mobile.png" alt="Mobile frame">
            </div>
            
        </section>
    </main>

    <footer>
        <p>
            Designed by <a href="https://dev.to/zernonia" target="_blank" rel="noopener">Zermonia</a>.
            Coded by <a href="https://id-dev3.github.io/" target="_blank" rel="noopener">Idris</a>
        </p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
